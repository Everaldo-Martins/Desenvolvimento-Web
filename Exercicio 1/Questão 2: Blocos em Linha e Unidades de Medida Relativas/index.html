<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Navegação e Caixas de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            display: inline-block;
            width: 20vw;
            padding: 10px;
            color: white;
            text-decoration: none;
            background-color: #333;
            border-radius: 8px;
            margin: 0 5px;
        }
        
        section {
            padding: 20px;
        }
        
        .caixa {
            display: inline-block;
            width: 45%;
            margin: 5%;
            background-color: #f4f4f4;
            color: #333333;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 1px 3px #333333;
            box-sizing: border-box;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    
    <section>
        <div class="caixa">
            <p>Conteúdo de exemplo para a primeira caixa de texto.</p>
        </div>
        <div class="caixa">
            <p>Conteúdo de exemplo para a segunda caixa de texto.</p>
        </div>
    </section>
</body>
</html>
